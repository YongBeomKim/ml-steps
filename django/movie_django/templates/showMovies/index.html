<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<title>MovISI</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static "css/s001.css" %}">

		<!-- Loading jQuery -->
		<script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>

		<!-- Loading Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap-4.1.3-dist/css/bootstrap.css" %}">
		<script type="text/javascript" src="{% static "bootstrap-4.1.3-dist/js/bootstrap.bundle.js" %}"></script>
		
		<!-- My Scripts -->

	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">MovISI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'user_login' %}">Login</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'showMovies:Registration Page' %}">Register</a>
					</li>
				</ul>
				
			</div>
		</nav>
		
		<div class="container">
			{% block body_block %}
			<div class="jumbotron">
				<h1>Please Login</h1>
				<form action="{% url 'user_login' %}" method="post">
					{% csrf_token %}
					<label for="username">Username: </label>
					<input type="text" name="username" placeholder="Enter Username">
					<label for="password">Password: </label>
					<input type="password" name="password">
					<input type="submit" value="Login">
				</form>
			</div>
			{% endblock %}
		</div>

	</body>
</html>
