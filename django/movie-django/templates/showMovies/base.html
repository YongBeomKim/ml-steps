<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<title>MovISI</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static "css/s001.css" %}">

		<!-- Loading jQuery -->
		<script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>

		<!-- Loading Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap-4.1.3-dist/css/bootstrap.css" %}">
		<script type="text/javascript" src="{% static "bootstrap-4.1.3-dist/js/bootstrap.bundle.js" %}"></script>
		
		<!-- My Scripts -->
		{% block block_head %}

		{% endblock block_head %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="{% url 'showMovies:Movie Posters' %}">MovISI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				{% if user.is_authenticated %}
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
				        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
				    </li>
				</ul>
				{% endif %}
				<form class="form-inline my-2 my-lg-0" action="/posters/movie/search/">
			      	<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="movieQ">
			      	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			</div>
		</nav>
		
		<div class="container-fluid h-100">
			<div class="row h-100">
				<aside class="col-12 col-md-2 p-0 bg-dark">
					<nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start">
						<div class="collapse navbar-collapse">
							<ul id="sidebar">
								{% if genres %}
									<ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
									{% for genre in genres %}
										<li class="nav-item"><a class="nav-link pl-0" href="/posters/genre/{{ genre.name }}">{{ genre.name}}</a></li>
									{% endfor %}
									</ul>
								{% endif %}
							</ul>
						</div>
					</nav>
				</aside>

				<main class="col">
					
					{% block body_block %}

					{% endblock body_block %}
							
				</main>
			</div>
		</div>

	</body>
</html>
